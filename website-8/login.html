<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Destination Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <!-- <h2>Welcome to Our Wedding Destination</h2> -->
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="background-images">
        <!-- Add your background images here -->
        <img src="./img/banner4.avif" alt="Wedding Destination Image 1">
        <img src="./img/banner7.avif" alt="Wedding Destination Image 2">
        <img src="./img/banner1.avif" alt="Wedding Destination Image 3">
    </div>
</body>
</html>
