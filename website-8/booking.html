  <section class="booking-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 d-flex align-items-center justify-content-center">
          <img src="./img/booking2.avif" alt="Booking Image" class="img-fluid animated zoomIn">
        </div>
        <div class="col-lg-6 last">
          <h2 class="section-title">Book Your Dream Wedding Venue</h2>
          <p class="section-description">Ready to make your dream wedding a reality? Book your venue now and start planning your perfect day!</p>
          <form action="#" method="POST">
            <div class="form-group">
              <label for="name">Your Name:</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="email">Your Email:</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="date">Wedding Date:</label>
              <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <button type="submit" class="button ">Book Now</button>
          </form>
        </div>
      </div>
    </div>
  </section>
